<arby-navbar></arby-navbar>
<div class="container-fluid">
  <div class="row">
    <div class="col">
      <div class="login-header">
        <p class="login-header-title">Sign in to your <span class="arby-title">Arby</span> account</p>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col">
      <div class="login-body">
        <form [formGroup]="loginForm" (keydown.enter)="userLogin()">
          <div class="row body-row">
            <label class="col-sm-2 col-form-label my-auto body-label">Email</label>
            <div class="col-sm-10">
              <input class="form-control body-form" formControlName="email" type="text" placeholder="you@example.com">
            </div>
          </div>
          <div class="row body-row">
            <label class="col-sm-2 col-form-label my-auto body-label">Password</label>
            <div class="col-sm-10">
              <input class="form-control body-form" formControlName="password" type="password" placeholder="&#9679;&#9679;&#9679;&#9679;&#9679;&#9679;&#9679;&#9679;">
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col">
      <div class="login-footer">
        <div class="row footer-row">
          <div class="col-md-12 login-error" *ngIf="loginError">
            <p class="invalid">Invalid email or password.</p>
          </div>
          <div class="col-md-12">
            <form [formGroup]="loginForm" (submit)="userLogin()">
              <div *ngIf="!loginLoading">
                <button class="btn login-btn">Login</button>
              </div>
              <div *ngIf="loginLoading">
                <button class="btn login-btn">Loading...</button>
              </div>
            </form>
          </div>
        </div>
        <div class="row">
          <div class="col-md-12">
            <p class="footer-notification"><a routerLink="/register">Create an account</a></p>
            <i class="fas fa-circle icon-circle"></i>
            <p class="footer-notification"><a routerLink="/help">Forgot your password?</a></p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
